<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerds Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('hot-nerd-reading.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: absolute;
            top: 0;
            width: 100%;
        }

        h1 {
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px; /* Increased padding */
            border-radius: 10px;
            text-align: center;
        }

        .book-list {
            margin-top: 20px;
            font-size: 22px; /* Decreased font size */
            line-height: 1.5; /* Maintained line height */
        }

        .book-item {
            margin-bottom: 10px; /* Adjusted margin between items */
        }

        .book-name {
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        .chapter-dropdown {
            display: none; /* Hide dropdown initially */
            margin-top: 10px;
        }

        .chapter-dropdown-item {
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        .book-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px; /* Decreased button font size */
        }

        .book-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Nerds Website</h1>
</header>

<div class="container">
    <div class="book-list">
        <div class="book-item">
            <span class="book-name" onclick="toggleDropdown('dropdown1')">Concise Maths</span>
            <div class="chapter-dropdown" id="dropdown1">
                <div class="chapter-dropdown-item" onclick="downloadChapter('https://www.jagranjosh.com/articles/icse-class-10-selina-maths-book-download-pdf-1683634721-1')">Chapter 1: Value Added Tax</div>
                <div class="chapter-dropdown-item" onclick="downloadChapter('link_to_download_chapter2')">Chapter 2: Banking</div>
                <!-- Add more chapters as needed -->
            </div>
            <a href="link_to_download_full_book1" class="book-link">Download Full Book</a>
        </div>
        <div class="book-item">
            <span class="book-name" onclick="toggleDropdown('dropdown2')">Concise Physics</span>
            <div class="chapter-dropdown" id="dropdown2">
                <div class="chapter-dropdown-item" onclick="downloadChapter('link_to_download_chapter3')">Chapter 1</div>
                <div class="chapter-dropdown-item" onclick="downloadChapter('link_to_download_chapter4')">Chapter 2</div>
                <!-- Add more chapters as needed -->
            </div>
            <a href="link_to_download_full_book2" class="book-link">Download Full Book</a>
        </div>
        <!-- Add more book items as needed -->
    </div>
</div>

<script>
    function toggleDropdown(id) {
        var dropdown = document.getElementById(id);
        if (dropdown.style.display === "block") {
            dropdown.style.display = "none";
        } else {
            dropdown.style.display = "block";
        }
    }

    function downloadChapter(link) {
        // Redirect to the download link for the selected chapter
        window.location.href = link;
    }
</script>

</body>
</html>
